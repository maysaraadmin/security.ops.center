[compliance]
; Enable or disable automatic compliance checks
auto_checks = true

; Check interval in hours (1-168)
check_interval = 24

; Default report format (json, html, pdf)
default_report_format = pdf

; Directory to store generated reports
report_dir = ~/compliance_reports

; Enable/disable email notifications
email_notifications = false
email_recipient = admin@example.com
email_smtp_server = smtp.example.com
email_smtp_port = 587
email_smtp_user = user@example.com
email_smtp_password = your_password
email_use_tls = true

; Logging settings
log_level = INFO
log_file = ~/compliance_module.log

; Retention settings (in days)
retain_reports = 365
retain_audit_logs = 730

; Notification thresholds
warning_threshold = 7  ; days before compliance check is due
alert_threshold = 3    ; days before compliance check is due

[gdpr]
; GDPR-specific settings
enabled = true
check_schedule = weekly

[hipaa]
; HIPAA-specific settings
enabled = true
check_schedule = monthly

[pci_dss]
; PCI DSS-specific settings
enabled = true
check_schedule = quarterly

[sox]
; SOX-specific settings
enabled = true
check_schedule = quarterly

[ui]
; User interface settings
theme = dark
refresh_interval = 300  ; seconds
show_alerts = true
default_tab = dashboard

[integrations]
; Integration with other SIEM components
enable_siem_integration = true
enable_incident_response = true
enable_reporting = true

[advanced]
; Advanced settings for power users
concurrent_checks = 3
max_report_size_mb = 50
enable_debug = false
cache_ttl = 3600  ; seconds

[backup]
; Backup settings
enable_backup = true
backup_dir = ~/compliance_backups
backup_schedule = daily
retain_backups = 30  ; days

[security]
; Security settings
encrypt_reports = true
require_auth = true
session_timeout = 30  ; minutes
max_login_attempts = 5
password_complexity = high

[alerts]
; Alert configuration
email_alerts = true
console_alerts = true
alert_threshold = medium
suppress_duplicates = true
duplicate_window = 3600  ; seconds

[compliance_checks]
; Fine-grained control over compliance checks
check_access_controls = true
check_audit_logs = true
check_data_retention = true
check_encryption = true
check_incident_response = true
check_network_security = true
check_patch_management = true
check_physical_security = true
check_user_training = true
check_vulnerability_management = true
