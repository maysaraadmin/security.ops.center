<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIEM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <style>
        .component-status-running { background-color: #dcfce7; color: #166534; }
        .component-status-stopped { background-color: #fee2e2; color: #991b1b; }
        .component-status-starting { background-color: #fef9c3; color: #854d0e; }
        .component-status-error { background-color: #fecaca; color: #7f1d1d; }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-running { background-color: #10b981; }
        .status-stopped { background-color: #ef4444; }
        .status-starting { background-color: #f59e0b; }
        .status-error { background-color: #dc2626; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-bold text-indigo-600">SIEM Dashboard</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Dashboard
                        </a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <span class="text-sm text-gray-700 mr-4">Welcome, {{ user.username }}</span>
                    <a href="/logout" class="text-sm text-indigo-600 hover:text-indigo-800">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Status Overview -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <!-- Overall Status -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-indigo-500 rounded-md p-3">
                                <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                                </svg>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">
                                        Overall Status
                                    </dt>
                                    <dd>
                                        <div class="text-lg font-medium text-gray-900" id="overall-status">
                                            <span class="status-indicator status-running"></span>
                                            <span>Running</span>
                                        </div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Events Processed -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-green-500 rounded-md p-3">
                                <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                </svg>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">
                                        Events Processed
                                    </dt>
                                    <dd>
                                        <div class="text-lg font-medium text-gray-900" id="events-processed">0</div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Alerts Triggered -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-red-500 rounded-md p-3">
                                <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                </svg>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">
                                        Alerts Triggered
                                    </dt>
                                    <dd>
                                        <div class="text-lg font-medium text-gray-900" id="alerts-triggered">0</div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Uptime -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-blue-500 rounded-md p-3">
                                <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">
                                        Uptime
                                    </dt>
                                    <dd>
                                        <div class="text-lg font-medium text-gray-900" id="uptime">0s</div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <!-- Events Chart -->
                <div class="bg-white shadow rounded-lg p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Events Processed</h3>
                    <canvas id="eventsChart" height="200"></canvas>
                </div>
                
                <!-- Alerts Chart -->
                <div class="bg-white shadow rounded-lg p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Alerts Triggered</h3>
                    <canvas id="alertsChart" height="200"></canvas>
                </div>
            </div>

            <!-- Components -->
            <div class="bg-white shadow overflow-hidden sm:rounded-lg mb-8">
                <div class="px-4 py-5 sm:px-6 flex justify-between items-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">SIEM Components</h3>
                    <div class="flex space-x-2">
                        <button id="start-all" class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Start All
                        </button>
                        <button id="stop-all" class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                            Stop All
                        </button>
                    </div>
                </div>
                <div class="border-t border-gray-200">
                    <ul id="components-list" class="divide-y divide-gray-200">
                        <!-- Components will be added here by JavaScript -->
                        <li class="px-6 py-4 text-center text-gray-500">
                            Loading components...
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO
        const socket = io();
        
        // Charts
        let eventsChart = null;
        let alertsChart = null;
        let eventsData = [];
        let alertsData = [];
        const maxDataPoints = 20;
        
        // Format time
        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            
            if (h > 0) return `${h}h ${m}m ${s}s`;
            if (m > 0) return `${m}m ${s}s`;
            return `${s}s`;
        }
        
        // Format number with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // Initialize charts
        function initCharts() {
            const eventsCtx = document.getElementById('eventsChart').getContext('2d');
            const alertsCtx = document.getElementById('alertsChart').getContext('2d');
            
            // Initialize with empty data
            const emptyLabels = Array(maxDataPoints).fill('');
            const emptyData = Array(maxDataPoints).fill(0);
            
            // Events chart
            eventsChart = new Chart(eventsCtx, {
                type: 'line',
                data: {
                    labels: emptyLabels,
                    datasets: [{
                        label: 'Events',
                        data: emptyData,
                        borderColor: 'rgb(79, 70, 229)',
                        backgroundColor: 'rgba(79, 70, 229, 0.1)',
                        borderWidth: 2,
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        x: {
                            display: false
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                drawBorder: false
                            },
                            ticks: {
                                precision: 0
                            }
                        }
                    },
                    animation: {
                        duration: 0
                    },
                    elements: {
                        point: {
                            radius: 0
                        }
                    }
                }
            });
            
            // Alerts chart
            alertsChart = new Chart(alertsCtx, {
                type: 'bar',
                data: {
                    labels: emptyLabels,
                    datasets: [{
                        label: 'Alerts',
                        data: emptyData,
                        backgroundColor: 'rgba(239, 68, 68, 0.8)',
                        borderColor: 'rgb(239, 68, 68)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        x: {
                            display: false
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                drawBorder: false
                            },
                            ticks: {
                                precision: 0
                            }
                        }
                    },
                    animation: {
                        duration: 0
                    }
                }
            });
        }
        
        // Update charts with new data
        function updateCharts(events, alerts) {
            // Add new data points
            eventsData.push(events);
            alertsData.push(alerts);
            
            // Keep only the last maxDataPoints
            if (eventsData.length > maxDataPoints) {
                eventsData.shift();
                alertsData.shift();
            }
            
            // Update charts
            if (eventsChart && alertsChart) {
                eventsChart.data.datasets[0].data = eventsData;
                alertsChart.data.datasets[0].data = alertsData;
                
                // Update labels (just for the count)
                const labels = Array(eventsData.length).fill('');
                eventsChart.data.labels = labels;
                alertsChart.data.labels = labels;
                
                eventsChart.update('none');
                alertsChart.update('none');
            }
        }
        
        // Update component list
        function updateComponents(components) {
            const container = document.getElementById('components-list');
            if (!container) return;
            
            container.innerHTML = '';
            
            for (const [name, component] of Object.entries(components)) {
                const statusClass = `component-status-${component.status}`;
                const statusText = component.status.charAt(0).toUpperCase() + component.status.slice(1);
                
                const componentEl = document.createElement('li');
                componentEl.className = 'px-6 py-4';
                componentEl.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center">
                                <span class="text-gray-500 text-lg">${name.charAt(0).toUpperCase()}</span>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${name.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</div>
                                <div class="text-sm text-gray-500">
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusClass}">
                                        <span class="status-indicator status-${component.status}"></span>
                                        ${statusText}
                                    </span>
                                    <span class="ml-2">Uptime: ${formatTime(component.uptime || 0)}</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <button 
                                class="start-component inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500" 
                                data-component="${name}"
                                ${component.status === 'running' ? 'disabled' : ''}
                            >
                                Start
                            </button>
                            <button 
                                class="stop-component inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500" 
                                data-component="${name}"
                                ${component.status !== 'running' ? 'disabled' : ''}
                            >
                                Stop
                            </button>
                        </div>
                    </div>
                `;
                
                container.appendChild(componentEl);
            }
            
            // Add event listeners to buttons
            document.querySelectorAll('.start-component').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const component = e.target.getAttribute('data-component');
                    socket.emit('start_component', { component });
                });
            });
            
            document.querySelectorAll('.stop-component').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const component = e.target.getAttribute('data-component');
                    socket.emit('stop_component', { component });
                });
            });
        }
        
        // Handle status updates
        socket.on('status_update', (data) => {
            // Update overall status
            const statusEl = document.getElementById('overall-status');
            if (statusEl) {
                const status = data.status || 'stopped';
                statusEl.innerHTML = `
                    <span class="status-indicator status-${status}"></span>
                    <span>${status.charAt(0).toUpperCase() + status.slice(1)}</span>
                `;
            }
            
            // Update counters
            const eventsEl = document.getElementById('events-processed');
            const alertsEl = document.getElementById('alerts-triggered');
            const uptimeEl = document.getElementById('uptime');
            
            if (eventsEl) eventsEl.textContent = formatNumber(data.stats?.events_processed || 0);
            if (alertsEl) alertsEl.textContent = formatNumber(data.stats?.alerts_triggered || 0);
            if (uptimeEl && data.stats?.uptime) {
                uptimeEl.textContent = formatTime(data.stats.uptime);
            }
            
            // Update charts
            updateCharts(
                data.stats?.events_processed || 0,
                data.stats?.alerts_triggered || 0
            );
            
            // Update components
            if (data.components) {
                updateComponents(data.components);
            }
        });
        
        // Handle component control buttons
        document.getElementById('start-all')?.addEventListener('click', () => {
            socket.emit('start_component', { component: 'all' });
        });
        
        document.getElementById('stop-all')?.addEventListener('click', () => {
            if (confirm('Are you sure you want to stop all components?')) {
                socket.emit('stop_component', { component: 'all' });
            }
        });
        
        // Initialize the dashboard when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            initCharts();
            // Request initial status
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    // Update UI with initial data
                    socket.emit('status_update', data);
                })
                .catch(error => console.error('Error fetching initial status:', error));
        });
    </script>
</body>
</html>
