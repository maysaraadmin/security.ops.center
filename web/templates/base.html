<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIEM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .component-card {
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        .component-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-stopped { background-color: #dc3545; }
        .status-running { background-color: #198754; }
        .status-starting { background-color: #ffc107; }
        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            padding: 0.25rem 0.5rem;
            border-bottom: 1px solid #eee;
        }
        .log-entry.error { color: #dc3545; }
        .log-entry.warning { color: #ffc107; }
        .log-entry.info { color: #0d6efd; }
        .log-entry.success { color: #198754; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shield-lock me-2"></i>
                SIEM Dashboard
            </a>
            <div class="d-flex
                <span class="text-white me-3">
                    Status: 
                    <span id="siem-status" class="ms-1">Loading...</span>
                </span>
                <button id="start-all-btn" class="btn btn-sm btn-success me-2">
                    <i class="bi bi-play-fill"></i> Start All
                </button>
                <button id="stop-all-btn" class="btn btn-sm btn-danger">
                    <i class="bi bi-stop-fill"></i> Stop All
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Main Content -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-speedometer2 me-2"></i>System Overview
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row" id="status-cards">
                            <!-- Status cards will be inserted here by JavaScript -->
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-list-ul me-2"></i>Recent Logs
                        </h5>
                        <div>
                            <button id="clear-logs" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-trash"></i> Clear
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="log-container" style="height: 300px; overflow-y: auto;">
                            <!-- Logs will be inserted here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-gear me-2"></i>Components
                        </h5>
                    </div>
                    <div class="card-body" id="components-list">
                        <!-- Component cards will be inserted here by JavaScript -->
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-graph-up me-2"></i>Statistics
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="stats-container">
                            <!-- Statistics will be inserted here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-3 mt-4">
        <div class="container text-center text-muted">
            <small>SIEM Dashboard &copy; 2023 | Version 0.1.0</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
