<!DOCTYPE html>
<html>
<head>
    <title>SIEM Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        .status.running {
            background-color: #d4edda;
            color: #155724;
        }
        .status.stopped {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SIEM Dashboard</h1>
        <div class="status {{ 'running' if status == 'running' else 'stopped' }}">
            SIEM Status: {{ status|upper }}
        </div>
        <div class="components">
            <h2>Components</h2>
            <ul>
                {% for name, component in components.items() %}
                <li>
                    {{ name|title }}: 
                    <span class="status {{ component.status }}">
                        {{ component.status|upper }}
                    </span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
